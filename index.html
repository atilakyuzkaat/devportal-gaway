<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault | Developer Portal</title>
    <meta name="description" content="Personal portfolio and CV website of Mehmet Atıl Akyüz.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">GameVault<span class="dot">.</span></a>
            <div class="nav-actions">
                <button id="theme-toggle" class="btn btn-icon" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <span id="user-email" class="user-email" style="display: none;"></span>
                <button id="logout-btn" class="btn btn-outline" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Auth View -->
    <section id="auth-view" class="view-section active">
        <div class="container auth-container">
            <div class="auth-box">
                <h2 class="section-title">Developer Access</h2>
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Register</button>
                </div>

                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="dev@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Login to Portal</button>
                </form>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="register-email" required placeholder="dev@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Create Account</button>
                </form>
                <div id="auth-error" class="error-message"></div>
            </div>
        </div>
    </section>

    <!-- Dashboard View -->
    <section id="dashboard-view" class="view-section" style="display: none;">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="hero-title">Upload <span class="highlight">Portal</span></h1>
                <button id="new-upload-btn" class="btn btn-primary"><i class="fas fa-cloud-upload-alt"></i> Upload New
                    Game</button>
            </div>

            <!-- Upload Modal/Section (Hidden by default, shown when clicking upload) -->
            <div id="upload-section" class="upload-container" style="display: none;">
                <div class="upload-box">
                    <div class="upload-header">
                        <h3>Publish a Game</h3>
                        <button id="close-upload" class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <form id="upload-form">
                        <div class="form-group">
                            <label>Game Title</label>
                            <input type="text" id="game-title" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="game-desc" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Game File (.zip)</label>
                            <div class="file-upload-wrapper">
                                <input type="file" id="game-file" accept=".zip" required>
                                <div class="file-upload-placeholder">
                                    <i class="fas fa-file-archive"></i>
                                    <span>Drag & drop or click to browse</span>
                                </div>
                            </div>
                        </div>
                        <div class="progress-bar-container" style="display: none;">
                            <div class="progress-bar" id="upload-progress"></div>
                        </div>
                        <button type="submit" class="btn btn-primary full-width">Start Upload</button>
                    </form>
                </div>
            </div>

            <!-- Games List -->
            <div class="games-list-container">
                <h2 class="section-title" style="text-align: left; font-size: 1.8rem; margin-bottom: 20px;">Your Library
                </h2>
                <div class="table-responsive">
                    <table class="games-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="title">Game Title <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="size">Size <i class="fas fa-sort"></i></th>
                                <th class="sortable" data-sort="date">Uploaded Date <i class="fas fa-sort"></i></th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="games-table-body">
                            <!-- Games will be injected here -->
                        </tbody>
                    </table>
                </div>
                <div id="loading-games" class="loading-spinner" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>

</html>
