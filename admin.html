<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault | Admin Console</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS (Reusing main styles) -->
    <link rel="stylesheet" href="style.css?v=3">

    <style>
        /* Admin Specific Overrides */
        .admin-header-actions {
            display: flex;
            gap: 15px;
        }

        .badge-pending {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .badge-approved {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .badge-rejected {
            background: rgba(255, 77, 77, 0.15);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        .admin-controls {
            display: flex;
            gap: 10px;
        }

        .btn-approve {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .btn-approve:hover {
            background: #00ff88;
            color: #000;
        }

        .btn-reject {
            background: rgba(255, 77, 77, 0.1);
            color: #ff4d4d;
            border: 1px solid rgba(255, 77, 77, 0.2);
        }

        .btn-reject:hover {
            background: #ff4d4d;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">GameVault<span class="dot">.</span> <span
                    style="font-size: 0.8em; opacity: 0.7; font-weight: normal;">Admin</span></a>
            <div class="nav-actions">
                <button id="theme-toggle" class="btn-icon"><i class="fas fa-moon"></i></button>
                <div id="auth-actions">
                    <span class="user-email" id="admin-email">Loading...</span>
                    <button id="logout-btn" class="btn btn-outline" style="margin-left: 10px;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <section class="view-section active" style="padding-top: 100px;">
        <div class="container">
            <div class="dashboard-header">
                <div>
                    <h2 class="hero-title">Admin Console</h2>
                    <p style="color: var(--text-secondary);">Welcome, Administrator.</p>
                </div>
                <div class="admin-header-actions">
                    <button id="refresh-btn" class="btn btn-outline"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <button id="btn-view-games" class="btn btn-primary">Games</button>
                    <button id="btn-view-users" class="btn btn-outline">Developers</button>
                </div>
            </div>

            <!-- Games View -->
            <div id="view-games">
                <h3 class="section-title" style="text-align: left; font-size: 1.5rem;">All Uploads</h3>
                <div class="table-responsive">
                    <table class="games-table">
                        <thead>
                            <tr>
                                <th>Game Title</th>
                                <th>Developer</th>
                                <th>Submitted Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-table-body">
                            <!-- Game Rows -->
                        </tbody>
                    </table>
                </div>
                <p id="loading-text" style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                    Loading...</p>
            </div>

            <!-- Users View -->
            <div id="view-users" style="display: none;">
                <h3 class="section-title" style="text-align: left; font-size: 1.5rem;">Registered Developers</h3>
                <div class="table-responsive">
                    <table class="games-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined Date</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- User Rows -->
                        </tbody>
                    </table>
                </div>
                <p id="loading-users" style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                    Loading users...</p>
            </div>
        </div>
    </section>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <!-- Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Admin Script -->
    <script src="admin.js"></script>

</body>

</html>
